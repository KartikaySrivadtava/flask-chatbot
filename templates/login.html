<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Access | SynteBot</title>
  <link rel="stylesheet" href="/static/login.css" />
</head>
<body>

<!-- TOP RIGHT COMPANY BRAND -->
<div class="top-brand">
  <img src="/static/logo.png" alt="Syntegon" />
</div>

<div class="scene">

  <!-- REACTIVE BRAND HALO -->
  <div class="brand-halo"></div>

  <!-- LOGIN CARD -->
  <div class="login-card">

    <h1>SynteBot</h1>
    <div class="secure-label">ðŸ”’ Secure Internal Access</div>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

  </div>
</div>

<!-- MICRO-INTERACTION SCRIPT -->
<script>
  const halo = document.querySelector(".brand-halo");
  const inputs = document.querySelectorAll("input, button");

  inputs.forEach(el => {
    el.addEventListener("focus", () => halo.classList.add("active"));
    el.addEventListener("blur", () => halo.classList.remove("active"));
    el.addEventListener("mouseenter", () => halo.classList.add("active"));
    el.addEventListener("mouseleave", () => halo.classList.remove("active"));
  });
</script>

</body>
</html>
